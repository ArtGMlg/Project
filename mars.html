  <script>
        if (!Detector.webgl) Detector.addGetWebGLMessage();
    var scene = new THREE.Scene(); 
    var camera = new THREE.PerspectiveCamera(45 , window.innerWidth / window.innerHeight , 0.1, 1000); 
    var renderer = new THREE.WebGLRenderer();
    var loader = new THREE.TextureLoader();

    renderer.setSize(window.innerWidth, window.innerHeight);  
    
    var planetGeometry = new THREE.SphereGeometry(1,32,32); 
    
    //Load the planet textures
    loader.crossOrigin = '';
    var texture = loader.load("https://i.ibb.co/hymBQCN/8k-marsopti.jpg");
    var bumpmap = loader.load("https://i.ibb.co/r3Pn7LD/mars-bump-8k.jpg");
    
    var planetMaterial = new THREE.MeshPhongMaterial(); 
    planetMaterial.map = texture;
    
    planetMaterial.bumpMap = bumpmap;
    planetMaterial.bumpScale = 0.02;


    var planet = new THREE.Mesh(planetGeometry, planetMaterial); 

    planet.position.set(0,0,0); 
    
    planet.rotation.x -= 0.4;
   
    scene.add(planet); 
    
    //Space background is a large sphere
    var spacetex = loader.load("https://i.ibb.co/NTMWckf/8k-stars-milky-way-optimized.jpg");
    var spacesphereGeo = new THREE.SphereGeometry(20,20,20);
    var spacesphereMat = new THREE.MeshPhongMaterial();
    spacesphereMat.map = spacetex;

    var spacesphere = new THREE.Mesh(spacesphereGeo,spacesphereMat);
    
    //spacesphere needs to be double sided as the camera is within the spacesphere
    spacesphere.material.side = THREE.DoubleSide;
    
    //spacesphere.material.map.wrapS = THREE.RepeatWrapping; 
    //spacesphere.material.map.wrapT = THREE.RepeatWrapping;
    //spacesphere.material.map.repeat.set( 5, 3);
    
    scene.add(spacesphere);
   
    //position camera
    camera.position.set(0,0,-7); 
    camera.lookAt(scene.position); 
    
    //create two spotlights to illuminate the scene
    var DirectionalLight = new THREE.DirectionalLight( 0xffffff, 1.5 ); 
    DirectionalLight.position.set( 40, 0, -25 ); 
    scene.add( DirectionalLight );

    var DirectionalLight2 = new THREE.DirectionalLight( 0xffffff, 0.2 ); 
    DirectionalLight2.position.set( -40, 0, 25 ); 
    scene.add( DirectionalLight2 );
    
    $("#WebGL-output"). append(renderer.domElement);

        window.addEventListener('resize', onResize, false);

        function onResize() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = (window.innerWidth / window.innerHeight);
            camera.updateProjectionMatrix();
        };

    var controls = new THREE.OrbitControls( camera, renderer.domElement );

    controls.enableDamping = true; 
    controls.dampingFactor = 0.05;

    controls.screenSpacePanning = false;

    controls.minDistance = 2;
    controls.maxDistance = 9;

    controls.maxPolarAngle = Math.PI;

    //call render loop once

    var plRot = 0.002;
    var spRot = 0.001;

    render();
    //render loop
    function render() { 
      requestAnimationFrame(render); 
      //rotate planet and spacesphere
      planet.rotation.y += plRot;
      spacesphere.rotation.y += spRot;
      controls.update();
      renderer.render(scene, camera); 
    };
    </script>
