<!DOCTYPE html>
<html>
<head>
  <title>Главная</title>
  <link rel="stylesheet" type="text/css" href="./home.css">
  <link href="./fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.4.1.js"
          integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
          crossorigin="anonymous">
  </script>
</head>
<body>
  <div id="animation1"><i id="satellite" style="font-size: 100px;" class="fas fa-satellite"></i></div>
  <div id="animation2"><i id="satellite" style="font-size: 100px;" class="fas fa-satellite"></i></div>
  <div id="animation3"><i id="satellite" style="font-size: 100px;" class="fas fa-globe-americas"></i></div>
  <header style="backdrop-filter: saturate(180%) blur(5px);" id="top">
    <i id="logo" class="fas fa-globe-americas"></i>
    <ul id="links">
      <li id="firstLink"><a href="stars.html">Звездное небо</a></li>
      <li><a href="earth.html">Солнечная система</a></li>
    </ul>
    <button id="up" onclick="down()"><i class="fas fa-arrow-up"></i></button>
  </header>
  <article id="art"></article>
  <button id="toTop" onclick="toTop()"><i class="fas fa-arrow-up"></i></button>
  <script>
    var height = $(window).height();
    var width = $(window).width();
    if ($(window).width() <= 870){
      $('#top').css("height", height + "px");
      $('#up').css("display", "block");
    }else{
      $('#top').css("height", height*0.5 + "px");
      $('#up').css("display", "none");
    };
    
    $('#art').css("height", height + "px");

    window.addEventListener('resize', onResize, false);
    window.addEventListener('scroll', scroll, false);

    function onResize() {
      width = $(window).width();
      if (width <= 870){
        $('#top').css("height", height + "px");
        $('#up').css("display", "block");
      }else{
        $('#top').css("height", height*0.5 + "px");
        $('#up').css("display", "none");
      };
    };

    function scroll() {
      if(window.pageYOffset >= height){
        $('#toTop').css("display", "block");
      }else{
        $('#toTop').css("display", "none")
      }
      if (window.pageXOffset >= width/2) {
        event.preventDefault();
      }
    };

    function toTop() {
      $('html, body').animate({scrollTop: 0}, 1000);
    }

    function down() {
      $('html, body').animate({scrollTop: height+1}, 1000);
    }
  </script>
</body>
</html>
